<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Jarduera</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-4">
        <div class="row text-center fw-bold">
            <div class="col-xl-9 col-lg-2 col-md-3 col-sm-6 p-3 border bg-dark text-white">A</div>
            <div class="col-xl-3 col-lg-2 col-md-3 col-sm-4 p-3 border bg-dark text-white">B</div>
            <div class="col-xl-3 col-lg-2 col-md-3 col-sm-2 p-3 border bg-light text-dark">C</div>
            <div class="col-xl-3 col-lg-2 col-md-3 col-sm-4 p-3 border bg-dark text-white">D</div>
            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-4 p-3 border bg-secondary text-white">E</div>
            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-4 p-3 border bg-secondary text-white">F</div>
            <div class="col-xl-2 col-lg-4 col-md-6 col-sm-8 p-3 border bg-black text-white">G</div>
            <div class="col-xl-8 col-lg-4 col-md-6 col-sm-4 p-3 border bg-white text-dark">H</div>
            <div class="col-xl-2 d-none d-xl-block p-3 border bg-black text-white">I</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
